# based on: https://github.com/Hashfyre/otel-k8s
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      serviceAccountName: otelcontribcol
      containers:
      - command:
          - "/otelcontribcol"
          - "--config=/conf/otel-collector-config.yaml"
#           Memory Ballast size should be max 1/3 to 1/2 of memory.
          - "--mem-ballast-size-mib=96"
        image: otel/opentelemetry-collector-contrib:0.19.0
        name: otel-collector
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        ports:
        - containerPort: 13133 # Default endpoint for health_check
        - containerPort: 55680 # Default endpoint for OpenTelemetry receiver.
        - containerPort: 55681 # Default endpoint for OpenTelemetry receiver.

        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"

        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /conf

        livenessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
        readinessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
      volumes:
        - name: otel-collector-config-vol
          configMap:
            name: otel-collector
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  type: ClusterIP
  selector:
    app: opentelemetry
  ports:
    - name: grpc
      port: 55680
      targetPort: 55680
    - name: http
      port: 55681
      targetPort: 55681
